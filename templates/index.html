
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Azure AI Bot</title>
  <style>
    body {
      margin: 0;
      font-family: "Roboto", "Segoe UI", Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: linear-gradient(135deg, #e0f7fa, #f1f8e9); /* soothing gradient */
    }

    /* Chat container */
    .chat-container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 700px;
      height: 80vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      backdrop-filter: blur(6px);
    }

    .chat-header {
      padding: 15px;
      background: linear-gradient(90deg, #0078D4, #00A4EF); /* Azure brand colors */
      color: white;
      font-weight: bold;
      text-align: center;
      font-size: 1.3em;
      letter-spacing: 1px;
      border-bottom: 2px solid #ddd;
    }

    #chatbox {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #f7f9fc;
      font-size: 0.95em;
      color: #333;
    }

    .message {
      margin: 12px 0;
      padding: 12px 16px;
      border-radius: 8px;
      max-width: 80%;
      line-height: 1.5;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease;
    }
    .user {
      background-color: #e3f2fd;
      color: #0d47a1;
      align-self: flex-end;
    }
    .bot {
      background-color: #e8f5e9;
      color: #1b5e20;
      align-self: flex-start;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Thinking animation (pulsing dots) */
    .thinking {
      display: flex;
      align-items: center;
    }
    .dot {
      width: 8px;
      height: 8px;
      margin: 0 3px;
      background: #0078D4;
      border-radius: 50%;
      animation: pulse 1.2s infinite;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes pulse {
      0%, 80%, 100% { transform: scale(0.7); opacity: 0.5; }
      40% { transform: scale(1.2); opacity: 1; }
    }

    /* Input area */
    #input-area {
      display: flex;
      align-items: center;
      padding: 15px;
      background: #fff;
      border-top: 1px solid #ddd;
    }
    #message {
      flex: 1;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 25px;
      background: #f9f9f9;
      color: #333;
      font-size: 0.95em;
      transition: all 0.3s ease;
    }
    #message:focus {
      outline: none;
      border-color: #0078D4;
      box-shadow: 0 0 8px rgba(0,120,212,0.3);
      background: #fff;
    }
    #message::placeholder {
      color: #999;
    }
    button {
      padding: 12px 20px;
      margin-left: 10px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(90deg, #0078D4, #00A4EF);
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      font-weight: bold;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #0078D4;
    }

    /* Mic button */
    #mic-btn {
      margin-left: 10px;
      border: none;
      background: #f1f1f1;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease;
    }
    #mic-btn:hover {
      background: #e0e0e0;
    }
    #mic-btn svg {
      width: 20px;
      height: 20px;
      fill: #0078D4;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header"><strong>⚡ Azure AI Bot</strong></div>
    <div id="chatbox"></div>
    <div id="input-area">
      <input type="text" id="message" placeholder="Ask Azure AI Bot anything...">
      <button onclick="sendMessage()">Send</button>
      <button id="mic-btn" title="Speak to Azure AI Bot">
        <!-- Mic icon -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M12 14a3 3 0 0 0 3-3V5a3 3 0 0 0-6 0v6a3 3 0 0 0 3 3zm5-3a5 5 0 0 1-10 0H5a7 7 0 0 0 14 0h-2zm-5 9a7.001 7.001 0 0 1-6.93-6H5a9 9 0 0 0 18 0h-2.07A7.001 7.001 0 0 1 12 20z"/>
        </svg>
      </button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const messageInput = document.getElementById("message");
      const message = messageInput.value.trim();
      if (!message) return;

      const chatbox = document.getElementById("chatbox");
      chatbox.innerHTML += `
        <div class="message user"><strong>You:</strong> ${message}</div>
      `;

      const typingDiv = document.createElement("div");
      typingDiv.className = "message bot";
      typingDiv.innerHTML = `<strong>Azure AI Bot:</strong> <span class="thinking"><div class="dot"></div><div class="dot"></div><div class="dot"></div></span>`;
      chatbox.appendChild(typingDiv);
      chatbox.scrollTop = chatbox.scrollHeight;

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: `message=${encodeURIComponent(message)}`
        });

        const botReply = await response.text();
        typingDiv.innerHTML = `<strong>Azure AI Bot:</strong> ${botReply}`;
      } catch (error) {
        typingDiv.innerHTML = `<strong>Azure AI Bot:</strong> ⚠️ Error connecting to server.`;
      }

      chatbox.scrollTop = chatbox.scrollHeight;
      messageInput.value = "";
      messageInput.focus();
    }

    document.getElementById("message").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    });

    // Mic button (Web Speech API demo)
    const micBtn = document.getElementById("mic-btn");
    micBtn.addEventListener("click", () => {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Speech recognition not supported in this browser.");
        return;
      }
      const recognition = new webkitSpeechRecognition();
      recognition.lang = "en-US";
      recognition.start();
      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        document.getElementById("message").value = transcript;
      };
    });
  </script>
</body>
</html>
